<!doctype html>
<html>
    <head>
        <title>Elementos de Formulario</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- Selección de color -->
        <input type="color">
        <!-- Calendario -->
        <input type="date">
        <!-- Selección de rango -->
        <input type="range" min="0" max="20" step="5">
        <!-- Selección de documentos -->
        <input type="file">
    </body>
</html>
